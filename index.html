<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp cưới Quốc Phong ❤️ Diễm Quỳnh</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffffff 0%, #f6f6f6 100%);
        color: #333;
        text-align: center;
    }

    .header {
        padding: 60px 20px;
    }

    .logo {
        font-size: 38px;
        font-weight: bold;
        letter-spacing: 2px;
        color: #111;
    }

    .logo span {
        color: #d6336c;
    }

    .sub {
        margin-top: 8px;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #777;
    }

    .couple {
        margin-top: 40px;
        font-size: 32px;
        font-weight: bold;
        color: #111;
    }

    .heart {
        color: #d6336c;
        font-size: 40px;
    }

    .details {
        margin-top: 30px;
        font-size: 20px;
        line-height: 1.6;
    }

    .button {
        margin-top: 30px;
        display: inline-block;
        padding: 14px 26px;
        background: #d6336c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s;
    }

    .button:hover {
        background: #b42a59;
    }

    .footer {
        margin-top: 50px;
        padding: 20px;
        font-size: 14px;
        color: #888;
    }
</style>
</head>

<body>

<div class="header">
    <div class="logo">Q<span>&</span>D</div>
    <div class="sub">WEDDING INVITATION</div>

    <div class="couple">
        Quốc Phong <span class="heart">♥</span> Diễm Quỳnh
    </div>

    <div class="details">
        <div><strong>Lễ Thành Hôn</strong></div>
        <div>20:00 — 20/12/2025</div>
        <div>Nhà văn hoá thôn Phú Nhiêu</div>
    </div>

    <a class="button"
       href="https://www.google.com/maps/search/?api=1&query=Nhà+văn+hoá+thôn+Phú+Nhiêu"
       target="_blank">
       Xem địa điểm trên Google Map
    </a>
</div>

<div class="footer">
    Thiệp cưới online — Quốc Phong ❤️ Diễm Quỳnh
</div>

</body>
</html>
